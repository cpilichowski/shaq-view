<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://yoctu.github.io/yoctu-website/shaq/img/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="https://yoctu.github.io/yoctu-website/shaq/img/favicon.ico" type="image/x-icon" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<title>ShaQ</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://yoctu.github.io/shaq-view/css/shaq.css" />
<link rel="stylesheet" href="https://yoctu.github.io/shaq-view/css/shaq.css" id="theme-css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<script src="/shaq-view/js/auth.js"></script>
<script src="/shaq-view/js/shaq.js"></script>
<script src="https://flash-global.github.io/translate-client-js/dist/translate-client.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mouse0270/bootstrap-notify/bootstrap-notify.min.js"></script>
</head>

<body>
  <div id="load-navbar"></div>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135283327-2"></script>
  <div class="container">
    <div id="bid-authorization" class="panel panel-default" style="margin-top:100px;">
      <div class="panel-heading panel-heading-settings">
        <b><span id="shaq-bid-authorization">Bid Authorization</span></b>
      </div>
      <div class="panel-body">
        <div id="authsuccess" class="container hide">
          <div class="row text-center">
            <div class="col-sm-6 col-sm-offset-3">
              <br><br>
              <h2 style="color:green">Success</h2><br><br>
              <span class="label label-success" style="font-size: 100px;"><span class="glyphicon glyphicon-ok" style="font-size: 100px;"></span></span>
              <br><br><br><br>
              <h3>Dear Customer,</h3>
              <p style="font-size:20px;color:#5C5C5C;">The Bid has been Authorized.</p>
              <br><br>
            </div>
          </div>
        </div>
        <div id="authfailed" class="container hide">
          <div class="row text-center">
            <div class="col-sm-6 col-sm-offset-3">
              <br><br>
              <h2 style="color:red">Error</h2><br><br>
              <span class="label label-danger" style="font-size: 100px;"><span class="glyphicon glyphicon-remove" style="font-size: 100px;"></span></span>
              <br><br><br><br>
              <h3>Dear Customer,</h3>
              <p style="font-size:20px;color:#5C5C5C;">Fail to authorize Bid.</p>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="load-footer"></div>

</body>

</html>
