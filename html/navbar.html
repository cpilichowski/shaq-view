<script>
$(document).ready(function() {
  $('#navbar-usercode').html(auth.app.usercodename + '<b class="caret"></b>');
  $("#shaq-navbar-url").attr("href", "/center.html" + window.location.search);
  $("#navbarShaq").attr("href", "/center.html" + window.location.search);
  $("#navbarSfu").attr("href", "/dispatch.html" + window.location.search);
  $("#navbarRels").attr("href", "/rels.html" + window.location.search);
  $("#navbarNewOrder").attr("href", auth.app.orderingurl);
  $("#navbarStats").attr("href", "/stats.html" + window.location.search);
  $("#navbarSettings").attr("href", "/settings.html" + window.location.search);
  $("#navbarHelp").attr("href", "/help.html" + window.location.search);
  $("#navbarLogout").attr("href", "/endpoint/logout?ReturnTo=/" + auth.auth.usercode + "/logout");
  $('#navbarLogout').on("click", function() {
    localSettings = JSON.parse(localStorage.getItem('shaqSettings'));
    localStorage.clear();
    localStorage.setItem('shaqSettings', JSON.stringify(localSettings));
  });
});
</script>
