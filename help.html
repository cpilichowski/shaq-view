<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>ShaQ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/shaq.css" />
  <link rel="stylesheet" href="/css/default.css" id="theme-css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="/js/auth.js"></script>
  <script src="/js/shaq.js"></script>
  <script src="https://flash-global.github.io/translate-client-js/dist/translate-client.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mouse0270/bootstrap-notify/bootstrap-notify.min.js"></script>
</head>

<body>
  <div id="load-navbar"></div>
  <br><br><br><br>
  <div class="container container-fluid">
    <div class="col-xs-12 col-sm-12 col-lg-offset-3 col-lg-6">
      <div id="panelHelp" class="panel panel-default">
        <div class="panel-heading panel-heading-help"><b><span id="help-contact-us">Contact Us<span></b></div>
        <div class="panel-body">
          <p><span id="help-contact-phone">Phone support<span> : (+351) 227 728 050</p>
          <p><span id="help-contact-mail">Mail support<span> : support@easy4pro.com</p><br>
          <div id="infoEmail" class="text-center"><br></div>
          <p><span id="help-contact-web">Web support<span> : </p>
          <div class="form-group">
            <label for="message"><span id="help-contact-subject">Subject</span> :</label>
            <input class="form-control" type="text" name="subject" id="subjectHelp"></input>
          </div>
          <div class="form-group">
            <label for="message"><span id="help-contact-desc">Description</span> :</label>
            <textarea class="form-control" type="textarea" name="description" id="descriptionHelp" maxlength="500"
              rows="3"></textarea>
          </div>
          <hr>
          <div align="right"><button class="btn btn-default btn-primary" id="contactHelpBtn"><span
                class="glyphicon glyphicon-send"></span> Send</button></div>
        </div>
      </div>
    </div>
  </div><br><br>

  <div id="load-footer"></div>

</body>

</html>
