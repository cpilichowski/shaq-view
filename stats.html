<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/img/favicon.png" type="image/png" />
<link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<title>ShaQ</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<link rel="stylesheet" href="/css/shaq.css" />
<link rel="stylesheet" href="/css/default.css" id="theme-css" />
<script src="/js/auth.js"></script>
<script src="/js/shaq.js"></script>
<script src="https://flash-global.github.io/translate-client-js/dist/translate-client.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mouse0270/bootstrap-notify/bootstrap-notify.min.js"></script>
</head>

<body>
  <div id="load-navbar"></div>
  <br><br><br><br>
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-3">
        <div class="well well-info">Created<br><span id="well_stats_created">0</span></div>
      </div>
      <div class="col-sm-3">
        <div class="well well-danger" style="opacity: 1;">Spent<br><span id="well_stats_spent">0</span></div>
      </div>
      <div class="col-sm-3">
        <div class="well well-success">Completed<br><span id="well_stats_completed">0</span></div>
      </div>
      <div class="col-sm-3">
        <input class="form-control" type="datefrom" id="datefrom" style="margin-bottom:5px;"/>
        <input class="form-control" type="dateto" id="dateto" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="well well-info" id="well_stats_invited_div">Invited<br><span id="well_stats_invited">0</span></div>
      </div>
      <div class="col-sm-3">
        <div class="well well-success" id="well_stats_won_div">Won<br><span id="well_stats_won">0</span></div>
      </div>
      <div class="col-sm-3">
        <div class="well well-success" id="well_stats_revenue_div">Revenue<br><span id="well_stats_revenue">0</span></div>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary" id="statRefresh">Refresh</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="well">shaq status<br>
          <hr>
          <canvas id="shaqStatStatus"></canvas>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="well">bid status<br>
          <hr>
          <canvas id="bidStatStatus"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="well">shaq completed<br>
          <hr>
          <canvas id="shaqCompleted"></canvas>
        </div>
      </div>
    </div>
  </div><br><br>

  <div id="load-footer"></div>

</body>

</html>
